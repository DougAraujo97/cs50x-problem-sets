{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<table class="table">
    <thead>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
    </thead>
    <tbody>
        <tr>
            <td>{{ name }}</td>
            <td>{{ price | usd }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
